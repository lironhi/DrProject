{% load static %} 
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>

<!--------------------
LOGIN FORM
--------------------->

<!--META-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>להתחבר ל-DrProject</title>

<!--STYLESHEETS-->
<link href="{% static 'assets/css/style_login.css' %}" rel="stylesheet" type="text/css" />

<!--SCRIPTS-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
<!--Slider-in icons-->
<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
    $(".idnumber").focus(function() {
		$(".id-icon").css("left","-48px");
	});
	$(".idnumber").blur(function() {
		$(".id-icon").css("left","0px");
	});
});
</script>

</head>
<body>

<!--WRAPPER-->
<div id="wrapper">

	<!--SLIDE-IN ICONS-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <div class="id-icon"></div>
    <!--END SLIDE-IN ICONS-->

<!--LOGIN FORM-->
<form id="login-form" class="login-form" action="/DrProjectApp/login_dr" method="POST">
    {% csrf_token %}
	<!--HEADER-->
    <div class="header">
    <!--TITLE--><h1>DrProject</h1><!--END TITLE-->
    <!--DESCRIPTION--><span>נא להתחבר</span><!--END DESCRIPTION-->
    </div>
    <!--END HEADER-->
	
	<!--CONTENT-->
    <div class="content">
	<!--USERNAME--><input id="login" name="login" type="text" class="input username" placeholder="...הזן שם משתמש " onfocus="this.value=''" minlength="6" maxlength="8"/><!--END USERNAME-->
    <!--PASSWORD--><input id="password" name="password" type="password" class="input password" placeholder="...הזן סיסמה " onfocus="this.value=''" minlength="8" maxlength="10" /><!--END PASSWORD-->
    <!--IDNUMBER--><input id="idnumber" name="idnumber" type="text" class="input idnumber" placeholder="...הזן מספר ת.ז " onfocus="this.value=''" minlength="9" maxlength="9"/><!--END IDNUMBER-->
    </div>
    <!--END CONTENT-->
    
    <!--FOOTER-->
    <div class="footer">
    <!--LOGIN BUTTON--><input type="submit" name="submit" value="להתחבר" class="button" /><!--END LOGIN BUTTON-->
    {% if messages %}
        {% for message in messages %}
          <h2 style="color:rgb(253, 127, 9);">{{message}}</h2>
        {% endfor %}
        {% endif %}
    </div>
    <!--END FOOTER-->

</form>
<!--END LOGIN FORM-->

</div>
<!--END WRAPPER-->

<!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->

</body>
</html>
